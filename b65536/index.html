<html>
	<head>
		<title>Base65536 Encode/Decode - BadAimWeeb's Utilities</title>
		<script src="./wtf-8.js"></script>
		<script>
			var exports = {}, base65536 = exports;
		</script>
		<script src='./browser.js'></script>
	</head>
	<body>
		<script>
			function xencode() {
				document.getElementById("o").value = b65536.encode(Uint8Array.from(wtf8.encode(document.getElementById("i").value).split("").map(x => x.charCodeAt(0))));
			}
			function xdecode() {
				document.getElementById("o").value = wtf8.decode(Array.from(b65536.decode(document.getElementById("i").value)).map(x => String.fromCharCode(x)).join(""));
			}
		</script>
		<tt>
			<b>BadAimWeeb's Utilities - Base65536 encoding/decoding tool.</b><br>
			<br>
			Input: <br>
			<textarea id="i" cols=80 rows=6></textarea><br>
			Output: <br>
			<textarea id="o" readonly cols=80 rows=6></textarea><br>
			<button onclick="xencode()">Encode</button><button onclick="xdecode()">Decode</button>
		</tt>
	</body>
</html>
